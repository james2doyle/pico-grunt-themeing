<header>
  <h1>{{ site_title|e|upper }}</h1>
  <nav>
    <ul>
      <li><a href="index" {% if current_page.url == '' %}class="active"{% endif %}>HOME</a></li>
      {% for page in pages %}
        {# dont show my home page because of alpha sorting #}
        {% if page.title != 'Home' %}
        <li><a href="{{ page.url }}" {% if current_page.url == page.url %}class="active"{% endif %}>{{ page.title|e|upper }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
